<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/7eb101d7c3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <title>Custom Dropdown Menu</title>
</head>
<body>
    <div class="wrapper">
        <div class="dropdown-menu">
            <input type="text" class="select-item-inp" onclick="changeInpStatus()" readonly>
            <div class="options">
                <div onclick="changeInp('Item 1')" class="itm">
                    <i class="fa-brands fa-accusoft"></i>
                    <div class="itm-text">Item 1</div>
                </div>
                <div onclick="changeInp('Item 2')" class="itm">
                    <i class="fa-solid fa-bullseye"></i>
                    <div class="itm-text">Item 2</div>
                </div>
                <div onclick="changeInp('Item 3')" class="itm">
                    <i class="fa-brands fa-adversal"></i>
                    <div class="itm-text">Item 3</div>
                </div>
                <div onclick="changeInp('Item 4')" class="itm">
                    <i class="fa-brands fa-asymmetrik"></i>
                    <div class="itm-text">Item 4</div>
                </div>
                <div onclick="changeInp('Item 5')" class="itm">
                    <i class="fa-solid fa-bomb"></i>
                    <div class="itm-text">Item 5</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
